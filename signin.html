<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="icon" href="images/icon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" href="css/loginstyle.css" />
  </head>
  <body>
    <!-- header section starts  -->

    <header>
      <div class="header-1">
        <a href="index.html" class="logo">
          <i class="fas fa-gamepad"></i> Gaming Sansar
        </a>

        <div class="form-container">
          <form action="">
            <input type="search" placeholder="search games" id="search" />
            <label for="search" class="fas fa-search"></label>
          </form>
        </div>
      </div>
    </header>

    <div class="container">
      <div
        class="row w-100 d-flex justify-content-center align-items-center main_div"
      >
        <div class="col-12 col-lg-6 col-md-8 col-xxl-5">
          <div class="card py-3 px-2">
            <div class="division">
              <div class="row">
                <div class="col-6 mx-auto mb-4">
                  <span class="main-heading">SIGN IN</span>
                </div>
              </div>
              <form class="myform">
                <div class="mb-3">
                  <input
                    type="username"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Username"
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Password"
                  />
                </div>
                <div class="row">
                  <div class="col-md-6 col-12">
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" name="" />
                      <label class="form-check-label"> Remember Me </label>
                    </div>
                  </div>
                  <div class="col-md-6 col-12 bn text-capitalize text-right">
                    <a href="register.html" class="reg"> Register here </a>
                  </div>
                </div>
                <div class="my-3">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg btn-block"
                  >
                    <small><i class="far fa-user pr-2"></i> Sign In </small>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
